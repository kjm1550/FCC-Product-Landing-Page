<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>FCC Product Landing Page</title>

</head>
<body>
	<header id="header">
		<img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/84/Chicago_Fire_Soccer_Club.svg/1200px-Chicago_Fire_Soccer_Club.svg.png" id="header-img" alt="Chicago Fire logo" height="175px" width="175px">
		<h1>Chicago Fire Soccer Club</h1>
		<nav id="nav-bar">
			<ul>
				<li><a class="nav-link" href="#tickets">Tickets</a></li>
				<li><a class="nav-link" href="#stadium">Stadium</a></li>
				<li><a class="nav-link" href="#email-club">Email Club</a></li>
			</ul>
		</nav>
	</header>

	<div id="front-page">
		<img src="https://league-mp7static.mlsdigital.net/styles/image_landscape/s3/images/USATSI_9990259.jpg?cEx8D1k_jEP214P.odhoKArNaeX6HyR8&itok=V6-jfrkq&c=08ce797bb0b111f4ccfb5e64e152df15" alt="Chicago Fire soccer player">
		<div>
			<ul>
				<li>Tradition</li>
				<li>Honor</li>
				<li>Passion</li>
			</ul>
		</div>
	</div>

	<div id="tickets">
		<div id="season-tickets">
			
		</div>
		<div id="single-game">
			
		</div>
		<div id="group-tickets">
			
		</div>
	</div>

	<div id="stadium">
		<p>The Fire play at Toyota Park. The address is <a href="https://www.google.com/maps/place/Toyota+Park/@41.7647037,-87.8062117,15z/data=!4m5!3m4!1s0x0:0x23d541b8e151edb!8m2!3d41.7647037!4d-87.8062117">7000 Harlem Ave, Bridgeview, IL 60455</a></p>
		<iframe id="video" width="420" height="315" src="https://www.youtube.com/embed/JSrPWOL3i2Y"></iframe>
	</div>

	<div id="email-club">
		<p>Join the email club and stay up to date on all the latest Fire news!</p>
		<form id="form" action="https://www.freecodecamp.com/email-submit">
			<label>Email: </label>
			<input type="email" id="email" name="email" placeholder="Enter Your Email Address Here" required>
			<input type="submit" id="submit" value="Join the Club">
		</form>
	</div>

	<footer>
		<div class="foot">
				<p>2018 &copy; Kyle Monk Web Development</p>
			</div>
	</footer>
